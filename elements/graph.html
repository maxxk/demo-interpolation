<link rel="import" href="../bower_components/polymer/polymer.html">


<script src="../bower_components/d3/d3.js"></script>
<script src="../bower_components/nvd3/build/nv.d3.js"></script>

<polymer-element name="demo-graph" attributes="residual">
  <template>
    <link rel="stylesheet" href="../bower_components/nvd3/build/nv.d3.min.css">
    <style>
    </style>

    <div style="display:block;">
      <svg id="graph" style="height: 500px; width: 800px">
      </svg>
    </div>
  </template>
  <script>
  function makeGraph(el) {

/**************************************
 * Simple test data generator
 */
function sinAndCos() {
  var sin = [],sin2 = [],
      cos = [], points = [];

  //Data is represented as an array of {x,y} pairs.
  for (var i = 0; i < 100; i++) {
    sin.push({x: i, y: Math.sin(i/10)});
    sin2.push({x: i, y: Math.sin(i/10) *0.25 + 0.5});
    cos.push({x: i, y: .5 * Math.cos(i/10)});
    if (i%10 === 0)
      points.push({x: i, y: i % 10 === 0 ? 0 : undefined });
  }

  //Line chart data should be sent as an array of series objects.
  return [
    {
      values: sin,      //values - represents the array of {x,y} data points
      key: 'Sine Wave', //key  - the name of the series.
      color: '#ff7f0e'  //color - optional: choose your own line color.
    },
    {
      values: cos,
      key: 'Cosine Wave',
      color: '#2ca02c'
    },
    {
      values: sin2,
      key: 'Another sine wave',
      color: '#7777ff',
      area: true      //area - set to true if you want this line to turn into a filled area chart.
    },
    {
      values: points,
      key: 'points',
      color: 'black'
    }
  ];
}
  }
  Polymer('demo-graph', {
    updateChanged: function() {
      var self = this;
      this.job('graph', function() {
        self.residual = self.display(self.interpolation, self.points, self.fun, self.$.graph);
      }, 500);
    },
    computed: {
      update: "[interpolation, points, fun]",
    //  residual: "getResidual(interpolation, points, fun)"
    },
    getResidual: function(){
      return this.residual_;
    },
    publish: {
      residual: "0",
      interpolation: function() { return 0; },
      points: [0],
      fun: function() { return 0;  },
      display: function(interpolation, points, fun, el) {
        var dataInterpolation = [],
          dataPoints = [], dataFun = [], dataResidual = [],
          total = 500, span = points[points.length-1] - points[0],
          residual = 0;
        for (var i = 0; i < total; i++) {
          var x = points[0] + span*i/total;
          dataInterpolation.push({ x: x, y: interpolation(x) });
          if (fun) {
            dataFun.push({ x: x, y: fun(x)});
            dataResidual.push({x: x, y: Math.abs(fun(x) - interpolation(x))});
            residual += Math.abs(fun(x) - interpolation(x))*span/total;
          }
        }
        data = [];
        data.push({
          values: dataInterpolation,
          key: 'Interpolation',
          color: '#ff7f03'
        });
        if (fun) {
          data.push({
            values: dataFun,
            key: 'Input Function',
            color: '#2ca02c'
          });
          data.push({
            values: dataResidual,
            key: 'Residual',
            color: '#7777ff',
            area: true
          })
        }

        nv.graphs.length = 0;
        nv.addGraph(function() {
          var chart = nv.models.lineChart()
                        .margin({left: 100})  //Adjust chart margins to give the x-axis some breathing room.
                        .useInteractiveGuideline(true)  //We want nice looking tooltips and a guideline!
                        .showLegend(true)       //Show the legend, allowing users to turn on/off line series.
                        .showYAxis(true)        //Show the y-axis
                        .showXAxis(true)        //Show the x-axis
          ;

          chart.xAxis     //Chart x-axis settings
              .axisLabel('x')
              .tickFormat(d3.format('.02f'));

          chart.yAxis     //Chart y-axis settings
              .axisLabel('y')
              .tickFormat(d3.format('.02f'));

          /* Done setting the chart up? Time to render it!*/
          var myData = data;   //You need data...

          d3.select(el)    //Select the <svg> element you want to render the chart in.
              .datum(myData)         //Populate the <svg> element with chart data...
              .call(chart);          //Finally, render the chart!

          //Update the chart when window resizes.
          nv.utils.windowResize(function() { chart.update() });
          return residual.toExponential();
          //this.residual = residual;
          return chart;
        });
      }
    }
  });


  </script>
</polymer-element>
